<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Check-in | SRO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1f3c 0%, #0d1226 100%);
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }
        
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4ade80;
            margin-bottom: 5px;
        }
        
        .greeting {
            font-size: 1.3rem;
            color: #e2e8f0;
        }
        
        .days-badge {
            display: inline-block;
            background: rgba(74, 222, 128, 0.2);
            border: 2px solid #4ade80;
            border-radius: 20px;
            padding: 8px 20px;
            margin-top: 10px;
        }
        
        .days-badge strong {
            font-size: 1.5rem;
            color: #4ade80;
        }
        
        /* Card Container */
        .cards-viewport {
            flex: 1;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }
        
        .cards-container {
            display: flex;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            height: 100%;
        }
        
        .card {
            flex: 0 0 100%;
            background: linear-gradient(145deg, #252d4a, #1e2440);
            border-radius: 24px;
            padding: 30px 25px;
            display: flex;
            flex-direction: column;
            margin-right: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s, opacity 0.3s;
        }
        
        .card.completed {
            transform: scale(0.95);
            opacity: 0.7;
        }
        
        .card-icon {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .card-question {
            font-size: 1.6rem;
            font-weight: 600;
            text-align: center;
            color: #f1f5f9;
            margin-bottom: 25px;
            line-height: 1.3;
        }
        
        .card-subtitle {
            font-size: 1rem;
            color: #94a3b8;
            text-align: center;
            margin-top: -15px;
            margin-bottom: 20px;
        }
        
        /* Answer Options */
        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex: 1;
        }
        
        .option-btn {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.15);
            border-radius: 16px;
            padding: 18px 20px;
            font-size: 1.25rem;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .option-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.3);
        }
        
        .option-btn.selected {
            background: rgba(74, 222, 128, 0.2);
            border-color: #4ade80;
        }
        
        .option-btn .icon {
            font-size: 1.5rem;
            width: 40px;
            text-align: center;
        }
        
        /* Pain Scale */
        .pain-scale {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }
        
        .pain-btn {
            aspect-ratio: 1;
            border-radius: 16px;
            border: 2px solid rgba(255,255,255,0.15);
            background: rgba(255,255,255,0.05);
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
        }
        
        .pain-btn .emoji {
            font-size: 1.8rem;
        }
        
        .pain-btn:hover {
            transform: scale(1.05);
        }
        
        .pain-btn.selected {
            transform: scale(1.1);
            border-width: 3px;
        }
        
        .pain-btn.pain-0-1 { border-color: #22c55e; background: rgba(34, 197, 94, 0.2); }
        .pain-btn.pain-2-3 { border-color: #84cc16; background: rgba(132, 204, 22, 0.2); }
        .pain-btn.pain-4-5 { border-color: #eab308; background: rgba(234, 179, 8, 0.2); }
        .pain-btn.pain-6-7 { border-color: #f97316; background: rgba(249, 115, 22, 0.2); }
        .pain-btn.pain-8-9 { border-color: #ef4444; background: rgba(239, 68, 68, 0.2); }
        .pain-btn.pain-10 { border-color: #dc2626; background: rgba(220, 38, 38, 0.3); }
        
        /* Text Input Card */
        .text-input {
            width: 100%;
            min-height: 120px;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.15);
            border-radius: 16px;
            padding: 15px;
            font-size: 1.2rem;
            color: white;
            resize: none;
        }
        
        .text-input::placeholder {
            color: #64748b;
        }
        
        .text-input:focus {
            outline: none;
            border-color: #4ade80;
        }
        
        .skip-btn {
            margin-top: 15px;
            background: transparent;
            border: none;
            color: #64748b;
            font-size: 1rem;
            cursor: pointer;
            padding: 10px;
        }
        
        .skip-btn:hover {
            color: #94a3b8;
        }
        
        /* Progress Dots */
        .progress-container {
            padding: 20px;
            flex-shrink: 0;
        }
        
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .dot.active {
            background: #4ade80;
            width: 30px;
            border-radius: 6px;
        }
        
        .dot.completed {
            background: #4ade80;
        }
        
        /* Navigation */
        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .nav-btn {
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        
        .nav-btn.back {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        
        .nav-btn.next {
            background: #4ade80;
            color: #0f172a;
        }
        
        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .nav-btn.next:not(:disabled):hover {
            background: #22c55e;
            transform: scale(1.02);
        }
        
        /* Success Screen */
        .success-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            min-height: 100vh;
        }
        
        .success-screen.active {
            display: flex;
        }
        
        .success-icon {
            font-size: 100px;
            margin-bottom: 20px;
            animation: bounceIn 0.6s;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .success-title {
            font-size: 2rem;
            font-weight: 700;
            color: #4ade80;
            margin-bottom: 15px;
        }
        
        .success-message {
            font-size: 1.2rem;
            color: #94a3b8;
            max-width: 300px;
        }
        
        .encouragement {
            margin-top: 30px;
            padding: 20px;
            background: rgba(74, 222, 128, 0.1);
            border-radius: 16px;
            font-size: 1.1rem;
            color: #4ade80;
        }
        
        /* Loading */
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: #4ade80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error Screen */
        .error-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            min-height: 100vh;
        }
        
        .error-screen.active {
            display: flex;
        }
        
        /* Voice Button */
        .voice-btn {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #3b82f6;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            z-index: 100;
            transition: transform 0.2s;
        }
        
        .voice-btn:hover {
            transform: scale(1.1);
        }
        
        .voice-btn.speaking {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); }
            50% { box-shadow: 0 4px 25px rgba(59, 130, 246, 0.7); }
        }
        
        /* Hide main content initially */
        .main-content {
            display: none;
        }
        
        .main-content.active {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Loading -->
        <div class="loading-screen" id="loadingScreen">
            <div class="spinner"></div>
            <p style="margin-top: 20px; color: #94a3b8;">Loading your check-in...</p>
        </div>
        
        <!-- Error -->
        <div class="error-screen" id="errorScreen">
            <div style="font-size: 80px; margin-bottom: 20px;">‚ùå</div>
            <h1 style="font-size: 1.8rem; margin-bottom: 15px;">Invalid Link</h1>
            <p style="color: #94a3b8; font-size: 1.1rem;">This check-in link is not valid.<br>Please contact your care team.</p>
        </div>
        
        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <!-- Header -->
            <div class="header">
                <div class="logo">SRO Intelligence</div>
                <div class="greeting">Hello, <span id="patientName">there</span>! üëã</div>
                <div class="days-badge">
                    Day <strong id="daysPostOp">-</strong> of Recovery
                </div>
            </div>
            
            <!-- Cards Viewport -->
            <div class="cards-viewport">
                <div class="cards-container" id="cardsContainer">
                    <!-- Cards will be generated by JS -->
                </div>
            </div>
            
            <!-- Progress & Navigation -->
            <div class="progress-container">
                <div class="progress-dots" id="progressDots">
                    <!-- Dots generated by JS -->
                </div>
                <div class="nav-buttons">
                    <button class="nav-btn back" id="backBtn" onclick="prevCard()">‚Üê Back</button>
                    <button class="nav-btn next" id="nextBtn" onclick="nextCard()">Next ‚Üí</button>
                </div>
            </div>
        </div>
        
        <!-- Success Screen -->
        <div class="success-screen" id="successScreen">
            <div class="success-icon">‚úÖ</div>
            <div class="success-title">All Done!</div>
            <div class="success-message">Your check-in has been submitted. Your care team will review it.</div>
            <div class="encouragement" id="encouragement">
                Keep up the great work with your recovery! üí™
            </div>
        </div>
    </div>
    
    <!-- Voice Button -->
    <button class="voice-btn" id="voiceBtn" onclick="toggleVoice()" title="Read aloud">
        üîä
    </button>
    
    <script>
        // ============ CONFIG ============
        const RELAY_URL = window.location.origin;
        
        // ============ STATE ============
        let patientData = null;
        let currentCard = 0;
        let answers = {};
        let voiceEnabled = true;
        
        // ============ QUESTIONS ============
        const questions = [
            {
                id: 'pain',
                icon: 'üò£',
                question: 'How is your pain today?',
                subtitle: 'Tap the number that best describes your pain right now',
                type: 'pain-scale'
            },
            {
                id: 'pt_exercises',
                icon: 'üèãÔ∏è',
                question: 'Did you do your exercises today?',
                type: 'options',
                options: [
                    { value: 'yes', label: 'Yes, I did them!', icon: '‚úÖ' },
                    { value: 'some', label: 'Some of them', icon: 'üîÑ' },
                    { value: 'no', label: 'Not today', icon: '‚ùå' }
                ]
            },
            {
                id: 'medication',
                icon: 'üíä',
                question: 'Did you take your medications?',
                type: 'options',
                options: [
                    { value: 'yes', label: 'Yes, as prescribed', icon: '‚úÖ' },
                    { value: 'some', label: 'Missed some doses', icon: '‚ö†Ô∏è' },
                    { value: 'no', label: 'Did not take', icon: '‚ùå' }
                ]
            },
            {
                id: 'swelling',
                icon: 'ü¶µ',
                question: 'How is the swelling?',
                type: 'options',
                options: [
                    { value: 'none', label: 'No swelling', icon: 'üòä' },
                    { value: 'mild', label: 'A little swelling', icon: 'üôÇ' },
                    { value: 'moderate', label: 'Moderate swelling', icon: 'üòê' },
                    { value: 'severe', label: 'Very swollen', icon: 'üòü' }
                ]
            },
            {
                id: 'concerns',
                icon: 'üí¨',
                question: 'Anything you want to share?',
                subtitle: 'Questions, concerns, or updates for your care team',
                type: 'text',
                placeholder: 'Type here or skip if nothing to add...'
            }
        ];
        
        // ============ INIT ============
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('t');
            
            if (!token) {
                showError();
                return;
            }
            
            try {
                const response = await fetch(`${RELAY_URL}/api/validate-token/${token}`);
                if (!response.ok) throw new Error('Invalid token');
                
                patientData = await response.json();
                
                document.getElementById('patientName').textContent = patientData.first_name || 'there';
                document.getElementById('daysPostOp').textContent = patientData.days_post_op || '0';
                
                renderCards();
                renderDots();
                updateNavButtons();
                
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('mainContent').classList.add('active');
                
                // Speak first question
                setTimeout(() => speakQuestion(0), 500);
                
            } catch (error) {
                console.error('Error:', error);
                showError();
            }
        });
        
        // ============ RENDER ============
        function renderCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = questions.map((q, idx) => {
                let content = '';
                
                if (q.type === 'pain-scale') {
                    content = renderPainScale();
                } else if (q.type === 'options') {
                    content = renderOptions(q);
                } else if (q.type === 'text') {
                    content = renderTextInput(q);
                }
                
                return `
                    <div class="card" id="card-${idx}" data-question-id="${q.id}">
                        <div class="card-icon">${q.icon}</div>
                        <div class="card-question">${q.question}</div>
                        ${q.subtitle ? `<div class="card-subtitle">${q.subtitle}</div>` : ''}
                        <div class="options-grid">
                            ${content}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function renderPainScale() {
            const emojis = ['üòä', 'üôÇ', 'üòê', 'üòï', 'üò£', 'üò´'];
            let html = '<div class="pain-scale">';
            
            for (let i = 0; i <= 10; i++) {
                const emojiIdx = Math.min(Math.floor(i / 2), 5);
                const painClass = i <= 1 ? 'pain-0-1' : 
                                 i <= 3 ? 'pain-2-3' :
                                 i <= 5 ? 'pain-4-5' :
                                 i <= 7 ? 'pain-6-7' :
                                 i <= 9 ? 'pain-8-9' : 'pain-10';
                
                html += `
                    <button class="pain-btn ${painClass}" onclick="selectPain(${i})">
                        <span class="emoji">${emojis[emojiIdx]}</span>
                        <span>${i}</span>
                    </button>
                `;
            }
            
            html += '</div>';
            return html;
        }
        
        function renderOptions(q) {
            return q.options.map(opt => `
                <button class="option-btn" onclick="selectOption('${q.id}', '${opt.value}', this)">
                    <span class="icon">${opt.icon}</span>
                    <span>${opt.label}</span>
                </button>
            `).join('');
        }
        
        function renderTextInput(q) {
            return `
                <textarea class="text-input" id="input-${q.id}" 
                    placeholder="${q.placeholder || 'Type here...'}"
                    onkeyup="handleTextInput('${q.id}', this.value)"></textarea>
                <button class="skip-btn" onclick="skipText('${q.id}')">Skip this question ‚Üí</button>
            `;
        }
        
        function renderDots() {
            const container = document.getElementById('progressDots');
            container.innerHTML = questions.map((_, idx) => `
                <div class="dot ${idx === 0 ? 'active' : ''}" onclick="goToCard(${idx})"></div>
            `).join('');
        }
        
        // ============ NAVIGATION ============
        function updateNavButtons() {
            const backBtn = document.getElementById('backBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            backBtn.style.visibility = currentCard === 0 ? 'hidden' : 'visible';
            
            if (currentCard === questions.length - 1) {
                nextBtn.textContent = 'Submit ‚úì';
                nextBtn.disabled = false;
            } else {
                nextBtn.textContent = 'Next ‚Üí';
                const q = questions[currentCard];
                nextBtn.disabled = !answers[q.id] && q.type !== 'text';
            }
        }
        
        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, idx) => {
                dot.classList.remove('active');
                if (idx === currentCard) dot.classList.add('active');
                if (answers[questions[idx].id]) dot.classList.add('completed');
            });
        }
        
        function slideToCard(index) {
            const container = document.getElementById('cardsContainer');
            container.style.transform = `translateX(-${index * 100}%)`;
            
            // Mark previous cards as completed visually
            document.querySelectorAll('.card').forEach((card, idx) => {
                card.classList.toggle('completed', idx < index);
            });
        }
        
        function nextCard() {
            if (currentCard < questions.length - 1) {
                currentCard++;
                slideToCard(currentCard);
                updateNavButtons();
                updateDots();
                speakQuestion(currentCard);
            } else {
                submitCheckin();
            }
        }
        
        function prevCard() {
            if (currentCard > 0) {
                currentCard--;
                slideToCard(currentCard);
                updateNavButtons();
                updateDots();
            }
        }
        
        function goToCard(index) {
            if (index <= currentCard || answers[questions[index - 1]?.id]) {
                currentCard = index;
                slideToCard(currentCard);
                updateNavButtons();
                updateDots();
            }
        }
        
        // ============ SELECTIONS ============
        function selectPain(level) {
            answers.pain = level;
            
            // Update visual
            document.querySelectorAll('.pain-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.closest('.pain-btn').classList.add('selected');
            
            speak(`Pain level ${level}`);
            
            // Auto-advance after delay
            setTimeout(() => {
                nextCard();
            }, 600);
        }
        
        function selectOption(questionId, value, btn) {
            answers[questionId] = value;
            
            // Update visual
            const card = btn.closest('.card');
            card.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            
            speak(btn.textContent.trim());
            
            // Auto-advance after delay
            setTimeout(() => {
                nextCard();
            }, 600);
        }
        
        function handleTextInput(questionId, value) {
            answers[questionId] = value;
            updateNavButtons();
        }
        
        function skipText(questionId) {
            answers[questionId] = '';
            nextCard();
        }
        
        // ============ SUBMIT ============
        async function submitCheckin() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('t');
            
            const checkinData = {
                token: token,
                checkin_date: new Date().toISOString().split('T')[0],
                pain_level: answers.pain ?? 0,
                pt_exercises: answers.pt_exercises === 'yes' ? 1 : 0,
                medication_taken: answers.medication === 'yes' ? 1 : 0,
                swelling: answers.swelling || 'none',
                concerns: answers.concerns || ''
            };
            
            try {
                const response = await fetch(`${RELAY_URL}/api/checkin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(checkinData)
                });
                
                if (!response.ok) throw new Error('Submit failed');
                
                showSuccess();
                
            } catch (error) {
                console.error('Error submitting:', error);
                alert('There was a problem submitting. Please try again.');
            }
        }
        
        // ============ SUCCESS ============
        function showSuccess() {
            document.getElementById('mainContent').classList.remove('active');
            document.getElementById('successScreen').classList.add('active');
            document.getElementById('voiceBtn').style.display = 'none';
            
            // Custom encouragement based on answers
            let msg = 'üí™ Keep up the great work with your recovery!';
            
            if (answers.pain <= 3) {
                msg = 'üéâ Your pain is well controlled! Great progress!';
            } else if (answers.pain >= 7) {
                msg = 'ü©∫ We noticed your pain is higher today. Your care team will review this.';
            }
            
            if (answers.pt_exercises === 'yes') {
                msg += '<br><br>‚úÖ Excellent job doing your exercises!';
            }
            
            document.getElementById('encouragement').innerHTML = msg;
            
            speak('Thank you! Your check-in has been submitted. Your care team will review it.');
        }
        
        function showError() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('errorScreen').classList.add('active');
            document.getElementById('voiceBtn').style.display = 'none';
        }
        
        // ============ VOICE ============
        function speak(text) {
            if (!voiceEnabled || !window.speechSynthesis) return;
            
            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.85;
            utterance.pitch = 1;
            utterance.volume = 1;
            
            // Try to use a good voice
            const voices = window.speechSynthesis.getVoices();
            const preferred = voices.find(v => 
                v.name.includes('Samantha') || 
                v.name.includes('Google') || 
                v.name.includes('Microsoft')
            );
            if (preferred) utterance.voice = preferred;
            
            document.getElementById('voiceBtn').classList.add('speaking');
            utterance.onend = () => {
                document.getElementById('voiceBtn').classList.remove('speaking');
            };
            
            window.speechSynthesis.speak(utterance);
        }
        
        function speakQuestion(index) {
            const q = questions[index];
            speak(q.question);
        }
        
        function toggleVoice() {
            voiceEnabled = !voiceEnabled;
            const btn = document.getElementById('voiceBtn');
            btn.textContent = voiceEnabled ? 'üîä' : 'üîá';
            
            if (voiceEnabled) {
                speakQuestion(currentCard);
            } else {
                window.speechSynthesis.cancel();
            }
        }
        
        // Load voices
        if (window.speechSynthesis) {
            window.speechSynthesis.getVoices();
            window.speechSynthesis.onvoiceschanged = () => {
                window.speechSynthesis.getVoices();
            };
        }
    </script>
</body>
